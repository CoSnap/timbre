<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>

  <!-- Meta Tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=1260, initial-scale=0.1">

  <title>{Title}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{Favicon}" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="{RSS}" />

  <!-- CSS Reset -->
  <link rel='stylesheet' href='http://static.tumblr.com/ubkenek/O6umoqqzn/reset.css' type='text/css'/>

  <!-- Search Engine Stuff -->
  {block:Description}<meta name="description" content="{MetaDescription}" />{/block:Description}
  <meta name="author" content="" />
  <meta name="robots" content="all" />

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <!-- Modernizr -->
  <script type="text/javascript" src="http://static.tumblr.com/ubkenek/tCOmop3od/modernizr.custom.38277.js"></script>

  <style type="text/css">

  /*========================================================
    Basics Page Setup
  ========================================================*/

  body,html {
    background: #faf9f4;
    font-family: 'Droid Serif', serif;
    font-size: 16px;
    color: #7f7f7f;
  }

  a:link,
  a:visited {
    color: #f65700;
    text-decoration: underline;
  }

  /* --- Typography --- */

  h1 {
    font-size: 60px;
    font-family: 'Droid Serif', serif;
    font-weight: 400;
    margin: 0;
    padding: 0;
    color: #073f69;
  }

  h2 {
    font-size: 60px;
    font-family: 'Droid Sans', sans-serif;
    font-weight: 400;
    margin: 0;
    padding: 0;
  }

  h3 {
    font-size: 20px;
    font-family: 'Droid Serif', serif;
    font-weight: 700;
    color: #7f7f7f;
  }

  /* --- Helpers --- */

  .pull-left {
    float left
  }

  .pull-right {
    float right
  }

  /* --- Structure --- */

  .content-wrapper {
    max-width: 1180px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /*========================================================
    Header
  ========================================================*/

  .page-header {
    margin: 40px 0;
    padding: 0 0 50px 0;
    border-bottom: 2px solid #dddad7;
  }

  .page-header__title {
    clear: both;
  }

  .page-header__navigation{
    width: 100%;
  }

  .page-header__navigation__item {
    width: 43px;
    height: 43px;
    display: block;
    float: right;
    margin: 0 0 0 10px;

    border: 1px solid #dddad7;
    border-radius: 3px;
    cursor: pointer;
    background-image: url('http://static.tumblr.com/ubkenek/Jahmowbou/icons.png');
  }

  .page-header__navigation__item--menu {
    background-position: 9px -6px;
  }

  .page-header__navigation__item--menu:hover {
    background-position: -28px -6px;
    background-color: #f65700;
  }

  .page-header__navigation__item--search {
    background-position: -65px -8px;
  }

  .page-header__navigation__item--search:hover {
    background-position: -102px -8px;
    background-color: #f65700;
  }

  .page-header__search {
    display: none;
  }

  /*========================================================
    SideBar
  ========================================================*/



  /*========================================================
    Page Content
  ========================================================*/



  /*========================================================
    Notes
  ========================================================*/



  /*========================================================
    Footer
  ========================================================*/



  /*========================================================
    Pagination
  ========================================================*/



  /*========================================================
    Disqus
  ========================================================*/



  /*========================================================
    Media Queries
  ========================================================*/

  @media (max-width: 480px) { /* --- @Media Palm --- */

  }

  @media (min-width: 481px) and (max-width: 979px) { /* --- @Media Lap --- */

  }

  @media (min-width: 980px) { /* --- @Media Desktop --- */

  }

  @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) { /* --- @Media Retina --- */

  }

  /*========================================================
    Custom CSS
  ========================================================*/

  {CustomCSS}

  </style>
  <!-- End of CSS -->

  <script type="text/javascript">

  </script>

</head><!-- End Head -->

<body>

  <div class="content-wrapper">

    <header class="page-header">

      <nav class="page-header__navigation">
        <ul>
          <li class="page-header__navigation__item page-header__navigation__item--menu"></li>
          <li class="page-header__navigation__item page-header__navigation__item--search"></li>
        </ul>
        <form class="page-header__search" action="/search" method="get" >
          <input id="Search" class="SearchBox" type="text" name="q" value="{SearchQuery}" placeholder="Search"/>
        </form>
      <nav>

      <h1 class="page-header__title" title="{Title}">{Title}</h1>

    </header>

    <section class="posts">
    {block:Posts}


    {/block:Posts}
    </section><!-- End Posts -->

    <div class="pagination">
      <div class="totle-pages">
        Page {CurrentPage} of {TotalPages}
      </div><!-- End Totle Pages -->

      {block:NextPage}
      <div class="next-page">
        <a href="{NextPage}" title="Go to the next page">Next</a>
      </div><!-- End Next Page Button -->
      {/block:NextPage}

      {block:PreviousPage}
      <div class="previous-page">
        <a href="{PreviousPage}" title="Go to the previous page">Back</a>
      </div><!-- End Back Page Button -->
      {/block:PreviousPage}
    </div><!-- End Pagination -->

    <footer class="page-footer">
      <div class="copyright"> Copyright Â© 2013. Designed by <a href="http://synthmedia.co.uk">Synth Media</a>. Built in Bristol, England.</div>
    </footer>

  <!-- JavaScript -->
  <script type="text/javascript" src="http://static.tumblr.com/ubkenek/OZXmop3mw/jquery-1.10.1.min.js"></script>

</body>
</html>
